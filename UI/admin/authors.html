    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Top Bar -->

        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>

                <ul class="list"  id="nav-container">

            </div>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>AUTHORS</h2>
            </div>
            <!-- Exportable Table -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                View All Authors
                            </h2>
                        </div>
                        <div class="body">
                            <div class="icon-and-text-button-demo">
                                <a href="add-author.html">
                                    <button type="button" class="btn bg-red waves-effect">
                                        <i class="material-icons">person_add</i>
                                        <span>ADD AUTHOR</span>
                                    </button>
                                </a>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover dataTable" id="resultDataTable">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Exportable Table -->
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Jquery DataTable Plugin Js -->
    <script src="../plugins/jquery-datatable/jquery.dataTables.js"></script>
    <script src="../plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/pages/tables/jquery-datatable.js"></script>

    <!-- Demo Js -->
    <script src="../js/demo.js"></script>

    <script>
        function signout() {
            sessionStorage.removeItem('adminId');
            sessionStorage.removeItem('adminName');
            window.location.href = 'login.html';
        }
        
        $(document).ready(function() {
            const $portalNameDisplay = $(".navbar-brand");
            $portalNameDisplay.text(portalName);

            const adminId = sessionStorage.getItem('adminId');
            const adminName = sessionStorage.getItem('adminName');
            if (adminId) {
                console.log('Admin ID from session storage:', adminId);
                $(".name").text(adminName);
            } else {
                window.location.href = 'login.html';
            }

            $.ajax({
                url: window.baseUrl + '/author/list',
                type: 'GET',
                success: function(data) {
                    const tableBody = $('#resultDataTable tbody');
                    tableBody.empty();

                    data.forEach(author => {
                        const row = $('<tr></tr>');
                        row.append('<td>' + author.id + '</td>');
                        row.append('<td>' + author.firstName + '</td>');
                        row.append('<td>' + author.lastName + '</td>');
                        row.append("<td><div class=\"icon-button-demo\">" +
                            "<button type=\"button\" class=\"btn btn-success btn-circle waves-effect waves-circle waves-float\"><a href=\"update-author.html?id=" + author.id + "\" style=\"color: white\"><i class=\"material-icons\">edit</i></a></button>" +
                            "<button type=\"button\" id=\"delete-button\" class=\"btn btn-danger btn-circle waves-effect waves-circle waves-float\" data-author-id=\"" + author.id + "\"><i class=\"material-icons\">delete</i></button>" + 
                            "</div></td>");
                        tableBody.append(row);
                    });

                    $('#resultDataTable').DataTable();
                },
                error: function(error) {
                    alert("Error fetching authors data");
                }
            });

            $('#resultDataTable').on('click', '.btn-danger', function() {
                if (confirm("Are you sure you want to delete this author?")) {
                    const authorId = $(this).data('author-id');
                    $.ajax({
                        url: window.baseUrl + '/author/delete/' + authorId,
                        type: 'DELETE',
                        success: function(response) {
                            // Handle successful deletion
                            alert('Author deleted successfully!');
                            window.location.href = 'authors.html';
                        },
                        error: function(error) {
                            // Handle error
                            console.error('Error deleting author:', error);
                            alert('Cannot delete author. Linked with another table');
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
