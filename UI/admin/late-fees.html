    <!-- Demo Js -->

    <script>
        function signout() {
            sessionStorage.removeItem('adminId');
            sessionStorage.removeItem('adminName');
            window.location.href = 'login.html';
        }
        
        $(document).ready(function() {
            const $portalNameDisplay = $(".navbar-brand");
            $portalNameDisplay.text(portalName);

            const adminId = sessionStorage.getItem('adminId');
            const adminName = sessionStorage.getItem('adminName');
            if (adminId) {
                console.log('Admin ID from session storage:', adminId);
                $(".name").text(adminName);
            } else {
                window.location.href = 'login.html';
            }

            $(document).ready(function() {
                $.ajax({
                    url: window.baseUrl + '/fine/list',
                    type: 'GET',
                    success: function(data) {
                        const unpaidBillsTableBody = $('#unpaidBillsDataTable tbody');
                        unpaidBillsTableBody.empty();

                        const paidBillsTableBody = $('#paidBillsDataTable tbody');
                        paidBillsTableBody.empty();

                        data.forEach(fine => {
                            if (fine.fineStatus.status == "Unpaid") {
                                const row = $('<tr></tr>');
                                row.append('<td>' + fine.id + '</td>');
                                row.append('<td>' + fine.user.firstName + ' ' + fine.user.lastName + '</td>');
                                row.append('<td>' + fine.title + '</td>');
                                row.append('<td>$' + fine.amount + '</td>');
                                row.append('<td>' + new Date(fine.date).toLocaleDateString() + '</td>');
                                row.append('<td><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="icon-and-text-button-demo"><button type="button" style="width: 150px"  id="pay-button" class="btn bg-indigo waves-effect" data-fine-id="' + fine.id + '"><i class="material-icons">check</i><span>PAY</span></button></div><div class="icon-and-text-button-demo"><button type="button" style="width: 150px"  id="delete-button" class="btn bg-red waves-effect" data-fine-id="' + fine.id + '"><i class="material-icons">delete</i><span>DELETE</span></button></div></div></td>');
                                unpaidBillsTableBody.append(row);
                            } else if (fine.fineStatus.status == "Paid") {
                                const row = $('<tr></tr>');
                                row.append('<td>' + fine.id + '</td>');
                                row.append('<td>' + fine.user.firstName + ' ' + fine.user.lastName + '</td>');
                                row.append('<td>' + fine.title + '</td>');
                                row.append('<td>$' + fine.amount + '</td>');
                                row.append('<td>' + new Date(fine.date).toLocaleDateString() + '</td>');
                                row.append('<td><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="icon-and-text-button-demo"><button type="button" style="width: 150px"  id="delete-button" class="btn bg-red waves-effect" data-fine-id="' + fine.id + '"><i class="material-icons">delete</i><span>DELETE</span></button></div></div></td>');
                                paidBillsTableBody.append(row);
                            }
                        });

                        $('#unpaidBillsDataTable').DataTable();
                        $('#paidBillsDataTable').DataTable();
                    },
                    error: function(error) {
                        alert("Error fetching fines data");
                    }
                });
            });

            $('#unpaidBillsDataTable').on('click', '#pay-button', function() {
                if (confirm("Are you sure you want to mark this as paid?")) {
                    const fineId = $(this).data('fine-id');
                    $.ajax({
                        url: window.baseUrl + '/fine/pay/' + fineId,
                        type: 'POST',
                        success: function(response) {
                            alert('Paid successfully!');
                            window.location.href = 'late-fees.html';
                        },
                        error: function(error) {
                            // Handle error
                            console.error('Error paying:', error);
                            alert('Error paying. Please try again.');
                        }
                    });
                }
            });

            $('.table-bordered').on('click', '#delete-button', function() {
                if (confirm("Are you sure you want to delete this fine?")) {
                    const fineId = $(this).data('fine-id');
                    $.ajax({
                        url: window.baseUrl + '/fine/delete/' + fineId,
                        type: 'DELETE',
                        success: function(response) {
                            // Handle successful deletion
                            alert('Fine deleted successfully!');
                            window.location.href = 'late-fees.html';
                        },
                        error: function(error) {
                            // Handle error
                            console.error('Error deleting:', error);
                            alert('Error deleting. Please try again.');
                        }
                    });
                }
            });
        });
    </script>
