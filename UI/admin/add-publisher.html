<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">

            </div>

    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->

        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>

        <!-- Left Sidebar -->

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>PUBLISHERS</h2>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>Add Publisher</h2>                            
                        </div>
                        <div class="body">
                            <form id="form_validation" method="POST">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="name" required>
                                        <label class="form-label">Name</label>
                                    </div>
                                </div>
                                <button class="btn bg-red waves-effect" type="submit">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <!-- Jquery Core Js -->
        <script src="../plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    
        <!-- Select Plugin Js -->
        <script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>
    
        <!-- Slimscroll Plugin Js -->
        <script src="../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

        <script src="../plugins/jquery-validation/jquery.validate.js"></script>
    
        <!-- JQuery Steps Plugin Js -->
        <script src="../plugins/jquery-steps/jquery.steps.js"></script>
    
        <!-- Sweet Alert Plugin Js -->
        <script src="../plugins/sweetalert/sweetalert.min.js"></script>
        
        <!-- Waves Effect Plugin Js -->
        <script src="../plugins/node-waves/waves.js"></script>
    
        <!-- Jquery DataTable Plugin Js -->
        <script src="../plugins/jquery-datatable/jquery.dataTables.js"></script>
        <script src="../plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
        <script src="../plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
        <script src="../plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
        <script src="../plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
        <script src="../plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
        <script src="../plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
        <script src="../plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
        <script src="../plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>
    
        <!-- Custom Js -->
        <script src="../js/admin.js"></script>
        <script src="../js/pages/tables/jquery-datatable.js"></script>
        <script src="../../js/pages/forms/form-validation.js"></script>
    
        <!-- Demo Js -->
        <script src="../js/demo.js"></script>

    <script>
        function signout() {
            sessionStorage.removeItem('adminId');
            sessionStorage.removeItem('adminName');
            window.location.href = 'login.html';
        }
        
        $(document).ready(function() {
            const $portalNameDisplay = $(".navbar-brand");
            $portalNameDisplay.text(portalName);

            const adminId = sessionStorage.getItem('adminId');
            const adminName = sessionStorage.getItem('adminName');
            if (adminId) {
                console.log('Admin ID from session storage:', adminId);
                $(".name").text(adminName);
            } else {
                window.location.href = 'login.html';
            }
            
            $('#form_validation').submit(function(event) {
                event.preventDefault(); 

                const name = $('input[name="name"]').val();

                $.ajax({
                    url: window.baseUrl + '/publisher/add', 
                    type: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        name: name
                    }),
                    success: function(response) {
                        console.log('Publisher added successfully:', response);
                        alert('Publisher added successfully!');
                        window.location.href = 'publishers.html';
                    },
                    error: function(error) {
                        // Handle errors, e.g., show an error message
                        console.error('Error adding Publisher:', error);
                        alert('Error adding Publisher. Please try again.');
                    }
                });
            });
        });
    </script>
</body>

</html>
