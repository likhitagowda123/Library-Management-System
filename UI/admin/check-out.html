<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Checkout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script src="../js/custom.js"></script>
    
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- JQuery DataTable Css -->
    <link href="../plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info">
                <div class="image">
                    <img src="../images/user.png" width="48" height="48" alt="User" />
                </div>
                <div class="info-container">
                    <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Admin</div>
                    <div class="email">Admin</div>
                    <div class="btn-group user-helper-dropdown">
                        <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);" onclick="signout()"><i class="material-icons">input</i>Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <div class="menu">
                <ul class="list"  id="nav-container">
                    
                </ul>
            </div>
            </div>
            <script id="nav-template" type="text/x-handlebars-template">
                {{#each menuItems}}
                    <li>
                        <a href="{{href}}">
                            <i class="material-icons">{{icon}}</i>
                            <span>{{title}}</span>
                        </a>
                    </li>
                {{/each}}
            </script>
            <script src="nav.js"></script>
            <!-- #Menu -->
        </aside>
        <!-- #END# Left Sidebar -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>CHECK OUT</h2>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header bg-teal">
                            <h2>
                                <span id="item-title"></span>
                                <small id="item-description"></small>
                            </h2>
                        </div>
                        <div class="body">
                            <!-- Exportable Table -->
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="card">
                                        <div class="header">
                                            <h2>
                                                Select a User to Checkout
                                            </h2>
                                        </div>
                                        <div class="body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered table-striped table-hover dataTable" id="resultDataTable">
                                                    <thead>
                                                        <tr>
                                                            <th>Id</th>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Email</th>
                                                            <th>Phone Number</th>
                                                            <th>User Type</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                    
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- #END# Exportable Table -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Jquery DataTable Plugin Js -->
    <script src="../plugins/jquery-datatable/jquery.dataTables.js"></script>
    <script src="../plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="../plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/pages/tables/jquery-datatable.js"></script>

    <!-- Demo Js -->
    <script src="../js/demo.js"></script>

    <script>
        function signout() {
            sessionStorage.removeItem('adminId');
            sessionStorage.removeItem('adminName');
            window.location.href = 'login.html';
        }
        
        $(document).ready(function() {
            const $portalNameDisplay = $(".navbar-brand");
            $portalNameDisplay.text(portalName);

            const adminId = sessionStorage.getItem('adminId');
            const adminName = sessionStorage.getItem('adminName');
            if (adminId) {
                console.log('Admin ID from session storage:', adminId);
                $(".name").text(adminName);
            } else {
                window.location.href = 'login.html';
            }

            $("#item-title").text(sessionStorage.getItem('itemTitle'));
            $("#item-description").text(sessionStorage.getItem('itemDescription'));

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (urlParams.get('itemStatus') == onHoldStatus) {
                $.ajax({
                    url: window.baseUrl + '/reservation/item/' + id,
                    type: 'GET',
                    success: function(data) {
                        const tableBody = $('#resultDataTable tbody');
                        tableBody.empty();

                        const row = $('<tr></tr>');
                        row.append('<td>' + data[0].user.id + '</td>');
                        row.append('<td>' + data[0].user.firstName + '</td>');
                        row.append('<td>' + data[0].user.lastName + '</td>');
                        row.append('<td>' + data[0].user.email + '</td>');
                        row.append('<td>' + data[0].user.phoneNumber + '</td>');
                        row.append('<td>' + data[0].user.userType.type + '</td>');
                        row.append('<td><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="icon-and-text-button-demo"><button type="button" style="width: 150px" id="check-out-button" class="btn bg-teal waves-effect" data-user-id="' + data[0].user.id + '"><i class="material-icons">shopping_cart</i><span>CHECK OUT</span></button></div></div></td>');
                        tableBody.append(row);

                        $('#resultDataTable').DataTable();
                    },
                    error: function(error) {
                        alert("Error fetching users data");
                    }
                });
            } else {
                $.ajax({
                    url: window.baseUrl + '/user/list',
                    type: 'GET',
                    success: function(data) {
                        const tableBody = $('#resultDataTable tbody');
                        tableBody.empty();

                        data.forEach(user => {
                            const row = $('<tr></tr>');
                            row.append('<td>' + user.id + '</td>');
                            row.append('<td>' + user.firstName + '</td>');
                            row.append('<td>' + user.lastName + '</td>');
                            row.append('<td>' + user.email + '</td>');
                            row.append('<td>' + user.phoneNumber + '</td>');
                            row.append('<td>' + user.userType.type + '</td>');
                            row.append('<td><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="icon-and-text-button-demo"><button type="button" style="width: 150px" id="check-out-button" class="btn bg-teal waves-effect" data-user-id="' + user.id + '"><i class="material-icons">shopping_cart</i><span>CHECK OUT</span></button></div></div></td>');
                            tableBody.append(row);
                        });

                        $('#resultDataTable').DataTable();
                    },
                    error: function(error) {
                        alert("Error fetching users data");
                    }
                });
            }

            $('#resultDataTable').on('click', '#check-out-button', function() {
                if (confirm("Are you sure you want to checkout this item?")) {
                    const userId = $(this).data('user-id');
                    $.ajax({
                        url: window.baseUrl + '/checkout/create',
                        type: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        data: JSON.stringify({
                            item: {
                                id: id
                            },
                            user: {
                                id: userId
                            }
                        }),
                        success: function(response) {
                            // Handle successful deletion
                            alert('Checkout successfull!');
                            window.location.href = 'check-outs.html';
                        },
                        error: function(error) {
                            // Handle error
                            console.error('Max checkout reached for this user', error);
                            alert('Max checkout reached for this user');
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
