    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>GAMES</h2>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>Update Game</h2>                            
                        </div>
                        <div class="body">
                            <form id="form_validation" method="POST">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="title" required>
                                        <label class="form-label">Title</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="description" required>

                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="number" class="form-control" name="cost" step="0.01" required>
                                        <label class="form-label">Cost</label>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-sm-4">
                                        <p class="card-inside-title">Genre</p>
                                        <div id="genre-div">
                                            <select class="form-control show-tick" id="genre" name="genre" required>
                                                <option value="">-- Please select --</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <p class="card-inside-title">Publisher</p>
                                        <div id="publisher-div">
                                            <select class="form-control show-tick" id="publisher" name="publisher" required>

                                            </select>

                                    </div>
                                    <div class="col-sm-4">
                                        <p class="card-inside-title">Platform</p>
                                        <div id="platform-div">
                                            <select class="form-control show-tick" id="platform" name="platform" required>

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-4 ">
                                        <a href="add-genre.html"><p class="font-underline col-pink">Add Genre?</p></a>
                                    </div>
                                    <div class="col-lg-4 ">
                                        <a href="add-publisher.html"><p class="font-underline col-pink">Add Publisher?</p></a>
                                    </div>
                                </div>
                                <button class="btn bg-red waves-effect" type="submit">UDPATE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Demo Js -->

    <script>
        function signout() {
            sessionStorage.removeItem('adminId');
            sessionStorage.removeItem('adminName');
            window.location.href = 'login.html';
        }
        
        $(document).ready(function() {
            const $portalNameDisplay = $(".navbar-brand");
            $portalNameDisplay.text(portalName);

            const adminId = sessionStorage.getItem('adminId');
            const adminName = sessionStorage.getItem('adminName');
            if (adminId) {
                console.log('Admin ID from session storage:', adminId);
                $(".name").text(adminName);
            } else {
                window.location.href = 'login.html';
            }

            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get('source');
            const id = urlParams.get('id');
            let genreValue = '';
            let publisherValue = '';
            let platformValue = '';

            $.ajax({
                url: window.baseUrl + '/game/view/' + id,
                type: 'GET',
                success: function(data) {
                    $('input[name="title"]').val(data.title).focus();
                    $('input[name="description"]').val(data.description).focus();
                    $('input[name="cost"]').val(data.cost).focus();
                    genreValue = data.genre.id;
                    publisherValue = data.publisher.id;
                    platformValue = data.platform.id;

                    $.ajax({
                        url: window.baseUrl + '/genre/list',
                        type: 'GET',
                        success: function(data) {
                            const genreDivElement = $('#genre-div');
                            const selectElement = $('#genre');
                            selectElement.empty();

                            // Sort the data array alphabetically by firstName
                            data.sort((a, b) => {
                                const nameA = a.name.toUpperCase(); // Ignore case
                                const nameB = b.name.toUpperCase(); // Ignore case
                                if (nameA < nameB) {
                                    return -1; // a comes before b
                                }
                                if (nameA > nameB) {
                                    return 1; // a comes after b
                                }
                                return 0; // names are equal
                            });

                            let optionsHtml = '';
                            data.forEach(genre => {
                                if (genreValue == genre.id) {
                                    optionsHtml += `<option selected value="${genre.id}">${genre.name}</option>`;
                                } else {
                                    optionsHtml += `<option value="${genre.id}">${genre.name}</option>`;
                                }
                            });
                            selectElement.append(optionsHtml);

                            genreDivElement.html(selectElement);
                        },
                        error: function(error) {
                            alert("Error fetching genre data");
                        }
                    });

                    $.ajax({
                        url: window.baseUrl + '/publisher/list',
                        type: 'GET',
                        success: function(data) {
                            const publisherDivElement = $('#publisher-div');
                            const selectElement = $('#publisher');
                            selectElement.empty();

                            // Sort the data array alphabetically by firstName
                            data.sort((a, b) => {
                                const nameA = a.name.toUpperCase(); // Ignore case
                                const nameB = b.name.toUpperCase(); // Ignore case
                                if (nameA < nameB) {
                                    return -1; // a comes before b
                                }
                                if (nameA > nameB) {
                                    return 1; // a comes after b
                                }
                                return 0; // names are equal
                            });

                            let optionsHtml = '';
                            data.forEach(publisher => {
                                if (publisherValue == publisher.id) {
                                    optionsHtml += `<option selected value="${publisher.id}">${publisher.name}</option>`;
                                } else {
                                    optionsHtml += `<option value="${publisher.id}">${publisher.name}</option>`;
                                }
                            });
                            selectElement.append(optionsHtml);

                            publisherDivElement.html(selectElement);
                        },
                        error: function(error) {
                            alert("Error fetching publisher data");
                        }
                    });

                    $.ajax({
                        url: window.baseUrl + '/platform/list',
                        type: 'GET',
                        success: function(data) {
                            const platformDivElement = $('#platform-div');
                            const selectElement = $('#platform');
                            selectElement.empty();

                            // Sort the data array alphabetically by firstName
                            data.sort((a, b) => {
                                const nameA = a.name.toUpperCase(); // Ignore case
                                const nameB = b.name.toUpperCase(); // Ignore case
                                if (nameA < nameB) {
                                    return -1; // a comes before b
                                }
                                if (nameA > nameB) {
                                    return 1; // a comes after b
                                }
                                return 0; // names are equal
                            });

                            let optionsHtml = '';
                            data.forEach(platform => {
                                if (platformValue == platform.id) {
                                    optionsHtml += `<option selected value="${platform.id}">${platform.name}</option>`;
                                } else {
                                    optionsHtml += `<option value="${platform.id}">${platform.name}</option>`;
                                }
                            });
                            selectElement.append(optionsHtml);

                            platformDivElement.html(selectElement);
                        },
                        error: function(error) {
                            alert("Error fetching platform data");
                        }
                    });

                },
                error: function(error) {
                    alert("Error fetching game data");
                }
            });

            
            $('#form_validation').submit(function(event) {
                event.preventDefault(); 

                const title = $('input[name="title"]').val();
                const description = $('input[name="description"]').val();
                const cost = $('input[name="cost"]').val();
                const genre = parseInt($('select[name="genre"]').val());
                const publisher = parseInt($('select[name="publisher"]').val());
                const platform = parseInt($('select[name="platform"]').val());


                if (isNaN(genre)) {
                    alert('Please select a genre.');
                    return; 
                }
                
                if (isNaN(publisher)) {
                    alert('Please select a publisher.');
                    return; 
                }

                if (isNaN(platform)) {
                    alert('Please select a platform.');
                    return; 
                }

                $.ajax({
                    url: window.baseUrl + '/game/update', 
                    type: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        id: parseInt(id),
                        title: title,
                        description: description,
                        cost: cost,
                        genre: {
                            id: genre
                        },
                        publisher: {
                            id: publisher
                        },
                        platform: {
                            id: platform
                        }
                    }),
                    success: function(response) {
                        console.log('Game updated successfully:', response);
                        alert('Game updated successfully!');
                        window.location.href = 'games.html';
                    },
                    error: function(error) {
                        // Handle errors, e.g., show an error message
                        console.error('Error updating Game:', error);
                        alert('Error updating Game. Please try again.');
                    }
                });
            });
        });
    </script>
